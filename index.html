<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Archenemy</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="javascript/index.js"></script>
    <link href="css/index.css" type="text/css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>   
</head>

<body oncontextmenu="return false;" onload="deckCall(1)" >
    <div id="outterDiv">
        <div id="innerLeftDiv">
            <label class="redLabel">Choose your deck:</label>
            <br>
            <select id="ses" onchange="deckCall(value);">
                <option value="1">Randomly gathered set</option>
                <option value="2">Assemble the Doomsday Machine</option>
                <option value="3">Bring About the Undead Apocalypse</option>
                <option value="4">Scorch the World with Dragonfire</option>
                <option value="5">Trample Civilization Underfoot</option>
                <option value="6">Kenan's Magneficent Awesome Deck </option>
                <option value="7">Kenan's Avarage(Not Awesome) Deck </option>
            </select>
            <br><br>
            <label class="redLabel">Current scheme</label>
            <br>
            <label class="whiteLabel">(click the pick next)</label>
            <br>
            <img onmouseover="mouseOver('smlPic')" onclick="imageClicked()" id="smlPic" width="200px">
            <br>
            <label id="countShow" class="whiteLabel">Turn: 1</label>
            <br>
            <label id="kenan" class="whiteLabel">&copy; Kenan EGE</label>
            <br><br>
            <label class="redLabel">Ongoing schemes:</label>
            <br>
            <label class="whiteLabel">(right-click to abandon)</label>
            <br>
            <div id="d_img1">
                <img  oncontextmenu="pushOngoingToArray();" onmouseover="mouseOver('img1')" value="0"  width="200px"  id="img1">
            </div>
            <div id="d_img2">
                <img oncontextmenu="pushOngoingToArray();" onmouseover="mouseOver('img2')" value="1"  width="200px" id="img2">
            </div>
            <div id="d_img3">
                <img oncontextmenu="pushOngoingToArray();" onmouseover="mouseOver('img3')" value="2"  width="200px" id="img3">
            </div>
            <br>

        </div>

        <div id="innerRightDiv">
            <img id="bigPic">
        </div>
    </div>



</body>

</html>
