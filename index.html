<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Archenemy</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="index.js"></script>
</head>

<body onload="deckCall(1)" style="background-color: black; ">
    <!-- <table>
        <td>
            <tr>
                <label style="color: white;">Choose your deck:</label>
            </tr>
        </td>
    </table> -->
    <div style="display: flex; ;">
        <div style="margin-left:50px;">
            <label style="color: white;">Choose your deck:</label>
            <br>
            <select name="" id="ses" style="background-color: black; color: white; " onchange="deckCall(value);">
                <option style="color: white;" value="1">Randomly gathered set</option>
                <option style="color: white;" value="2">Assemble the Doomsday Machine</option>
                <option style="color: white;" value="3">Bring About the Undead Apocalypse</option>
                <option style="color: white;" value="4">Scorch the World with Dragonfire</option>
                <option style="color: white;" value="5">Trample Civilization Underfoot</option>
                <option style="color: white;" value="6">_Peter's Drown Them Into the Abyss</option>
            </select>
            <br>
            <br>
            <label style="color: white;">Current scheme</label>
            <br>
            <label style="color: white;">(click the pick next)</label>
            <br>
            <img onclick="imageClicked()" id="img1" width="200px">
            <label id="countShow" style="color: white;">Turn: 1</label>
            <br>
            <label style="color: white;">Ongoing schemes:</label>
            <br>
            <label style="color: white;">(right-click to abandon)</label>
            <br>
            <div style="position:absolute; z-index:1; top:500px;">
                <img value="0" onclick="ongoingImageClicked()" width="200px"  id="img2">
            </div>
            <div  style="position:absolute; z-index:2; top:540px; ">
                <img value="1" onclick="ongoingImageClicked()" width="200px" id="img4">
            </div>
            <div   style="position:absolute; z-index:3; top:580px; ">
                <img value="2" onclick="ongoingImageClicked()" width="200px" id="img5">
            </div>
            <br>
        </div>

        <div style="margin: auto; display: grid; height: 100%;">
            <img style="max-width: 100%; max-height: 100vh;" id="img3">
        </div>
    </div>


</body>

</html>
